<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaptan Player</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #0d0d0d;
            color: #fff;
            display: flex;
            min-height: 100vh;
        }

        .left {
            flex: 3;
            padding: 30px;
        }

        .right {
            flex: 1.5;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-left: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff4d4d, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #videoPlayer {
            width: 100%;
            height: 350px;
            border-radius: 15px;
            display: none;
        }

        #localVideo {
            width: 100%;
            border-radius: 15px;
            display: block;
        }

        #playLocal {
            margin-top: 15px;
            padding: 12px 25px;
            background: linear-gradient(90deg, #ff4d4d, #ffcc00);
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Arama kutusu */
        #searchBox {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-top: 20px;
        }

        /* Öneriler */
        #suggestions {
            background: rgba(255,255,255,0.08);
            margin-top: 5px;
            border-radius: 8px;
            padding: 5px;
            display: none;
        }
        .suggestItem {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .suggestItem:hover {
            background: rgba(255,255,255,0.15);
        }

        /* Playlist */
        .playlist-item {
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            background: rgba(255,255,255,0.07);
            cursor: pointer;
            font-size: 14px;
        }
        .playlist-item:hover {
            background: rgba(255,255,255,0.15);
        }

        /* Kontroller */
        .controls {
            margin-top: 20px;
        }
        .controls button {
            padding: 10px 18px;
            margin-right: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #222;
            color: #fff;
        }
        .controls button:hover {
            background: #444;
        }
    </style>
</head>
<body>

    <div class="left">
        <h1>Kaptan Player</h1>

        <!-- Başlangıç lokal video -->
        <video id="localVideo" controls playsinline>
            <source src="hansarhoş.mp4" type="video/mp4" />
        </video>
        <button id="playLocal">▶ Lokal Videoyu Başlat</button>

        <!-- YouTube videoları -->
        <iframe id="videoPlayer" frameborder="0" allow="autoplay"></iframe>

        <div class="controls">
            <button onclick="player.playVideo()">▶ Başlat</button>
            <button onclick="player.pauseVideo()">⏸ Duraklat</button>
            <button onclick="prevVideo()">⏮ Geri</button>
            <button onclick="nextVideo()">⏭ İleri</button>
        </div>

        <input id="searchBox" placeholder="Şarkı veya video ara..." />
        <div id="suggestions"></div>
    </div>

    <div class="right">
        <h2>Playlist</h2>
        <div id="playlist"></div>
    </div>


<script>

let API_KEY = "AIzaSyAFmms_JJrVmmv-rPP4INamToX9xmuVyJY"; // SENİN KEY
let playlist = [];
let currentIndex = -1;
let player;

/* ------------------------------
   YouTube iFrame Player API
--------------------------------*/
let tag = document.createElement("script");
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

function onYouTubeIframeAPIReady() {
    player = new YT.Player("videoPlayer", {
        height: "350",
        width: "100%",
        videoId: "",
        events: {
            onReady: () => console.log("Player hazir!")
        }
    });
}

/* ------------------------------
   Yerel video oynatma
--------------------------------*/
document.getElementById("playLocal").addEventListener("click", () => {
    let vid = document.getElementById("localVideo");
    vid.play()
        .then(() => console.log("Lokal video oynuyor"))
        .catch(() => alert("Başlatılamadı, tekrar dene!"));
});


/* ------------------------------
   Arama - Öneriler
--------------------------------*/
document.getElementById("searchBox").addEventListener("input", async (e) => {
    const q = e.target.value;

    if (!q) {
        document.getElementById("suggestions").style.display = "none";
        return;
    }

    let url =
`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(q)}&key=${API_KEY}`;

    let res = await fetch(url);
    let data = await res.json();

    let box = document.getElementById("suggestions");
    box.innerHTML = "";
    box.style.display = "block";

    data.items.forEach(item => {
        let div = document.createElement("div");
        div.className = "suggestItem";
        div.innerText = item.snippet.title;
        div.onclick = () => selectVideo(item.id.videoId, item.snippet.title);
        box.appendChild(div);
    });
});


/* ------------------------------
   Video seçme
--------------------------------*/
function selectVideo(id, title) {

    document.getElementById("localVideo").style.display = "none";
    document.getElementById("playLocal").style.display = "none";

    document.getElementById("videoPlayer").style.display = "block";

    player.loadVideoById(id);

    playlist.push({ id, title });
    currentIndex = playlist.length - 1;

    drawPlaylist();
}


/* ------------------------------
   Playlist çiz
--------------------------------*/
function drawPlaylist() {
    let area = document.getElementById("playlist");
    area.innerHTML = "";

    playlist.forEach((v, i) => {
        let div = document.createElement("div");
        div.className = "playlist-item";
        div.innerText = v.title;
        div.onclick = () => {
            currentIndex = i;
            player.loadVideoById(v.id);
        };
        area.appendChild(div);
    });
}

/* ------------------------------
   İleri - geri
--------------------------------*/
function nextVideo() {
    if (currentIndex < playlist.length - 1) {
        currentIndex++;
        player.loadVideoById(playlist[currentIndex].id);
    }
}

function prevVideo() {
    if (currentIndex > 0) {
        currentIndex--;
        player.loadVideoById(playlist[currentIndex].id);
    }
}

</script>

</body>
</html>
