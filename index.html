<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaptanify</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    /* NAVBAR */
    .navbar {
        height: 70px;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 35px;
        border-bottom: 1px solid #222;
    }

    .logo {
        font-size: 26px;
        font-weight: bold;
        color: #bb44ff;
    }

    .search-box {
        position: relative;
    }

    .search-box input {
        width: 260px;
        padding: 12px 20px;
        border-radius: 30px;
        border: none;
        outline: none;
    }

    .suggestions {
        position: absolute;
        top: 45px;
        width: 260px;
        max-height: 250px;
        overflow-y: auto;
        background: #111;
        border-radius: 10px;
        border: 1px solid #222;
        display: none;
        z-index: 20;
    }

    .s-item {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #222;
    }

    .s-item:hover {
        background: #333;
    }

    /* HERO */
    .hero {
        padding: 100px 20px;
        text-align: center;
        background: linear-gradient(180deg, #440066, #000);
    }

    .hero h1 {
        font-size: 54px;
        font-weight: 900;
    }

    .purple {
        color: #bb44ff;
    }

    .hero p {
        margin-top: 10px;
        color: #ccc;
    }

    .hero input {
        margin-top: 35px;
        padding: 14px 20px;
        width: 450px;
        border-radius: 30px;
        border: none;
        outline: none;
        font-size: 17px;
    }

    /* RESULT CARDS */
    #results {
        padding: 40px;
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
    }

    .card {
        width: 230px;
        background: #111;
        padding: 12px;
        border-radius: 12px;
        cursor: pointer;
        transition: .2s;
    }

    .card:hover {
        background: #222;
        transform: scale(1.05);
    }

    .card img {
        width: 100%;
        border-radius: 10px;
    }

    /* PLAYER */
    .player {
        height: 100px;
        background: #111;
        border-top: 1px solid #333;
        position: fixed;
        bottom: 0;
        width: 100%;
        display: none;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
    }

    .player-info {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .player-info img {
        width: 65px;
        height: 65px;
        border-radius: 5px;
    }

    .player-controls button {
        background: none;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 25px;
        margin: 0 5px;
    }

</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">Kaptanify</div>

    <div class="search-box">
        <input id="searchTop" type="text" placeholder="ÅžarkÄ± ara...">
        <div id="suggestions" class="suggestions"></div>
    </div>
</div>

<!-- HERO -->
<div class="hero">
    <h1>Senin MÃ¼ziÄŸin, <span class="purple">Senin Ritmin</span></h1>
    <p>YouTube destekli sÄ±nÄ±rsÄ±z mÃ¼zik keÅŸfet.</p>

    <input id="mainSearch" type="text" placeholder="ÅžarkÄ±, sanatÃ§Ä± ara...">
</div>

<!-- RESULTS -->
<div id="results"></div>

<!-- PLAYER -->
<div class="player" id="player">
    <div class="player-info">
        <img id="pImg">
        <div>
            <div id="pTitle"></div>
            <div id="pAuthor" style="color:#aaa"></div>
        </div>
    </div>

    <audio id="audio" controls style="width:300px"></audio>
</div>

<script>
const API_KEY = "AIzaSyAFmms_JJrVmmv-rPP4INamToX9xmuVyJY";  // ðŸ”¥ Senin API key gelecek
let songs = [];
let suggestionsBox = document.getElementById("suggestions");
let topSearch = document.getElementById("searchTop");
let mainSearch = document.getElementById("mainSearch");

/* ----------------- YOUTUBE SEARCH ----------------- */
async function ytSearch(q) {
    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&videoCategoryId=10&maxResults=20&q=${q}&key=${API_KEY}`;
    const req = await fetch(url);
    const data = await req.json();
    return data.items || [];
}

/* ----------------- SUGGESTIONS ----------------- */
topSearch.addEventListener("input", async () => {
    let q = topSearch.value.trim();
    suggestionsBox.innerHTML = "";
    if (!q) return suggestionsBox.style.display = "none";

    let list = await ytSearch(q);

    list.slice(0, 5).forEach(item => {
        let div = document.createElement("div");
        div.className = "s-item";
        div.textContent = item.snippet.title;
        div.onclick = () => {
            topSearch.value = item.snippet.title;
            suggestionsBox.style.display = "none";
            loadResults(item.snippet.title);
        };
        suggestionsBox.appendChild(div);
    });

    suggestionsBox.style.display = "block";
});

/* ----------------- ENTER SEARCH ----------------- */
mainSearch.addEventListener("keyup", async (e) => {
    if (e.key === "Enter") {
        loadResults(mainSearch.value);
    }
});

topSearch.addEventListener("keyup", async (e) => {
    if (e.key === "Enter") {
        loadResults(topSearch.value);
        suggestionsBox.style.display = "none";
    }
});

/* ----------------- LOAD RESULTS ----------------- */
async function loadResults(q) {
    songs = await ytSearch(q);

    let area = document.getElementById("results");
    area.innerHTML = "";

    songs.forEach((item, i) => {
        let c = document.createElement("div");
        c.className = "card";
        c.innerHTML = `
            <img src="${item.snippet.thumbnails.medium.url}">
            <div style="margin-top:8px;font-size:16px">${item.snippet.title}</div>
            <div style="color:#aaa;font-size:14px">${item.snippet.channelTitle}</div>
        `;
        c.onclick = () => playSong(i);
        area.appendChild(c);
    });
}

/* ----------------- PLAYER ----------------- */
function playSong(i) {
    let item = songs[i];

    document.getElementById("pImg").src = item.snippet.thumbnails.medium.url;
    document.getElementById("pTitle").innerText = item.snippet.title;
    document.getElementById("pAuthor").innerText = item.snippet.channelTitle;

    document.getElementById("audio").src = `https://www.youtube.com/watch?v=${item.id.videoId}`;

    document.getElementById("player").style.display = "flex";
}

</script>

</body>
</html>
