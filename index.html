<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kaptan Müzik Alanı</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
        display: flex;
        height: 100vh;
        color: white;
    }

    .sidebar {
        width: 300px;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        padding: 20px;
        overflow-y: auto;
    }

    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 30px;
        backdrop-filter: blur(6px);
    }

    h2 {
        margin-top: 0;
        font-size: 26px;
        background: linear-gradient(90deg, #ff4d4d, #ffcc00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .searchBox {
        display: flex;
        margin-bottom: 10px;
    }

    .searchBox input {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    .resultItem {
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
        background: rgba(255,255,255,0.1);
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .resultItem:hover {
        background: rgba(255,255,255,0.2);
    }

    .plusBtn {
        font-size: 20px;
        cursor: pointer;
    }

    #videoPlayer {
        width: 100%;
        border-radius: 12px;
        margin-top: 20px;
    }

    #controls {
        margin-top: 10px;
        display: flex;
        gap: 10px;
    }

    button {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: linear-gradient(90deg, #ff4d4d, #ffcc00);
        color: black;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
    }
</style>
</head>

<body>

<div class="sidebar">
    <h2>Arama</h2>

    <div class="searchBox">
        <input id="searchInput" type="text" placeholder="Şarkı ara...">
    </div>

    <div id="searchResults"></div>

    <h2>Liste</h2>
    <div id="playlist"></div>
</div>

<div class="main">
    <h2>Çalan Şarkı</h2>

    <video id="localVideo" controls loop style="width:100%; border-radius:12px;">
        <source src="hansarhoş.mp4" type="video/mp4">
    </video>

    <div id="ytPlayerWrapper" style="margin-top:20px; display:none;">
        <div id="videoPlayer"></div>
    </div>

    <div id="controls">
        <button onclick="player.playVideo()">▶ Oynat</button>
        <button onclick="player.pauseVideo()">⏸ Duraklat</button>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
let key = "AIzaSyAFmms_JJrVmmv-rPP4INamToX9xmuVyJY";
let player;
let localVideo = document.getElementById("localVideo");

function onYouTubeIframeAPIReady() {
    player = new YT.Player("videoPlayer", {
        height: "360",
        width: "640",
        videoId: "",
        playerVars: { modestbranding: 1, rel: 0, controls: 1 }
    });
}

document.getElementById("searchInput").addEventListener("keyup", function () {
    let q = this.value.trim();
    if (!q) return;

    fetch(`https://www.googleapis.com/youtube/v3/search?type=video&part=snippet&maxResults=6&q=${encodeURIComponent(q)}&key=${key}`)
        .then(r => r.json())
        .then(data => {
            let box = document.getElementById("searchResults");
            box.innerHTML = "";

            if (!data.items) return;

            data.items.forEach(v => {
                let title = v.snippet.title;
                let id = v.id.videoId;

                let div = document.createElement("div");
                div.className = "resultItem";
                div.innerHTML = `
                    <span onclick="playYT('${id}', '${title}')">${title}</span>
                    <span class="plusBtn" onclick="addToList('${id}', '${title}')">+</span>
                `;
                box.appendChild(div);
            });
        });
});

function playYT(id, title) {
    localVideo.style.display = "none";
    document.getElementById("ytPlayerWrapper").style.display = "block";
    player.loadVideoById(id);
}

function addToList(id, title) {
    let p = document.createElement("div");
    p.className = "resultItem";
    p.innerHTML = `
        <span onclick="playYT('${id}', '${title}')">${title}</span>
    `;
    document.getElementById("playlist").appendChild(p);
}
</script>

</body>
</html>
