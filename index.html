<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaptanƒ±n M√ºzik Alanƒ±</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0e0e0e, #1b1b1b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 90%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 48px;
            background: linear-gradient(90deg, #ff4d4d, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #myVideo, #yt-player {
            display: none;
            width: 100%;
            max-height: 430px;
            border-radius: 18px;
            box-shadow: 0 0 20px rgba(255,255,255,0.15);
            margin-top: 20px;
        }

        #playHans {
            padding: 18px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #ff4d4d, #ffcc00);
            color: #000;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        #playHans:hover {
            transform: scale(1.06);
        }

        /* ARAMA */
        #searchBox {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            margin-top: 30px;
            outline: none;
        }

        #results {
            margin-top: 20px;
            text-align: left;
        }

        .resultItem {
            background: rgba(255,255,255,0.08);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .resultItem:hover {
            background: rgba(255,255,255,0.15);
        }

        /* CONTROL BUTTONS */
        .controls {
            margin-top: 15px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 12px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
        }

        .play { background: #00ff88; }
        .pause { background: #ffaa00; }
        .stop { background: #ff4444; }

    </style>
</head>

<body>

<div class="container">

    <h1>Kaptanƒ±n M√ºzik Alanƒ±</h1>

    <p>Hansarho≈ü videosu + YouTube Player birle≈üik sistem.</p>

    <!-- Hansarho≈ü MP4 -->
    <video id="myVideo" loop playsinline>
        <source src="hansarho≈ü.mp4" type="video/mp4" />
    </video>

    <button id="playHans">‚ñ∂Ô∏è Hansarho≈ü'u Ba≈ülat</button>

    <!-- YOUTUBE PLAYER -->
    <div id="yt-player"></div>

    <!-- Controls -->
    <div class="controls">
        <button class="btn play" onclick="ytPlay()">‚ñ∂Ô∏è Ba≈ülat</button>
        <button class="btn pause" onclick="ytPause()">‚è∏ Duraklat</button>
        <button class="btn stop" onclick="ytStop()">‚èπ Durdur</button>
    </div>

    <!-- ARAMA -->
    <input id="searchBox" placeholder="≈ûarkƒ± ara..." />

    <div id="results"></div>

</div>


<script>
    let API_KEY = "AIzaSyAFmms_JJrVmmv-rPP4INamToX9xmuVyJY";

    let player = null;
    let youtubeReady = false;

    // YOUTUBE SCRIPT
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        youtubeReady = true;
    }

    // HANSARHO≈û BA≈ûLAT
    document.getElementById("playHans").onclick = () => {
        const hv = document.getElementById("myVideo");
        hv.play()
            .then(() => {
                hv.style.display = "block";
                document.getElementById("yt-player").style.display = "none";
            })
            .catch(() => alert("Ba≈ülatƒ±lamadƒ±, tekrar dene."));
    };


    // YOUTUBE SE√á
    function selectVideo(videoId) {
        // hans kapat
        document.getElementById("myVideo").pause();
        document.getElementById("myVideo").style.display = "none";

        document.getElementById("yt-player").style.display = "block";

        if (!player) {
            player = new YT.Player("yt-player", {
                videoId: videoId,
                playerVars: { controls: 1, rel: 0 },
                events: {
                    onReady: (e) => e.target.playVideo()
                }
            });
        } else {
            player.loadVideoById(videoId);
            player.playVideo();
        }
    }

    // CONTROLS
    function ytPlay() {
        if (player) player.playVideo();
    }
    function ytPause() {
        if (player) player.pauseVideo();
    }
    function ytStop() {
        if (player) player.stopVideo();
    }

    // ARAMA (CANLI)
    document.getElementById("searchBox").addEventListener("input", function () {
        let q = this.value.trim();
        if (q.length < 2) return;

        fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=8&q=${q}&key=${API_KEY}`)
            .then(r => r.json())
            .then(data => {
                let res = "";
                if (!data.items) return;

                data.items.forEach(item => {
                    res += `
                        <div class="resultItem" onclick="selectVideo('${item.id.videoId}')">
                            üéµ ${item.snippet.title}
                        </div>
                    `;
                });

                document.getElementById("results").innerHTML = res;
            })
            .catch(() => {
                document.getElementById("results").innerHTML = "Sonu√ß yok.";
            });
    });

</script>

</body>
</html>
