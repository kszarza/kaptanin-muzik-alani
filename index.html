<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaptanın Müzik Alanı</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0e0e0e, #1b1b1b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 900px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 48px;
            background: linear-gradient(90deg, #ff4d4d, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #myVideo, #yt-player {
            display: none;
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }

        #playButton {
            padding: 15px 40px;
            font-size: 22px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #ff4d4d, #ffcc00);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            color: #000;
        }

        #playButton:hover {
            transform: scale(1.05);
        }

        #searchBar {
            width: 80%;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            outline: none;
            margin-top: 20px;
        }

        #results {
            margin-top: 20px;
            text-align: left;
        }

        .result-item {
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .result-item:hover {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kaptanın Müzik Alanı</h1>

    <!-- Arama Barı -->
    <input id="searchBar" type="text" placeholder="Şarkı ara..." oninput="searchSongs(this.value)">

    <!-- YouTube Arama Sonuçları -->
    <div id="results"></div>

    <!-- Senin mp4 videon -->
    <video id="myVideo" loop playsinline>
        <source src="hansarhos.mp4" type="video/mp4">
    </video>

    <!-- Başlat Butonu -->
    <button id="playButton">▶️ Başlat</button>

    <!-- YouTube Player -->
    <div id="yt-player"></div>

</div>

<!-- YOUTUBE API -->
<script>
let player;
let youtubeReady = false;

// YouTube API Script
const tag = document.createElement("script");
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

// API Hazır
function onYouTubeIframeAPIReady() {
    player = new YT.Player("yt-player", {
        height: "360",
        width: "640",
        videoId: "",
        playerVars: { rel: 0, controls: 1 },
        events: {
            onReady: () => { youtubeReady = true; }
        }
    });
}

// MP4 Başlat
document.getElementById("playButton").onclick = () => {
    const videoElement = document.getElementById("myVideo");
    videoElement.style.display = "block";
    videoElement.play().catch(() => {
        alert("Müzik otomatik başlatılamadı, tekrar dene.");
    });
    document.getElementById("playButton").style.display = "none";
};

// YouTube Arama
async function searchSongs(query) {
    if (query.length < 2) {
        document.getElementById("results").innerHTML = "";
        return;
    }

    const apiKey = "AIzaSyAFmms_JJrVmmv-rPP4INamToX9xmuVyJY";

    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(query)}&key=${apiKey}`;

    const response = await fetch(url);
    const data = await response.json();

    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    if (!data.items) {
        resultsDiv.innerHTML = "<p>Sonuç bulunamadı.</p>";
        return;
    }

    data.items.forEach(item => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.innerHTML = `<strong>${item.snippet.title}</strong>`;
        div.onclick = () => selectVideo(item.id.videoId);
        resultsDiv.appendChild(div);
    });
}

// Video Seç
function selectVideo(videoId) {
    // mp4 kapat
    document.getElementById("myVideo").pause();
    document.getElementById("myVideo").style.display = "none";

    // youtube aç
    document.getElementById("yt-player").style.display = "block";

    if (!youtubeReady) return alert("Oynatıcı yükleniyor...");

    player.loadVideoById(videoId);
    player.playVideo();
}
</script>

</body>
</html>
